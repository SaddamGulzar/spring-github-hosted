name: Java CI with Docker

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t java-app:latest .

      - name: Save Docker image as artifact
        run: docker save java-app:latest -o java-app.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: java-app.tar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: .

      - name: Copy Docker image to VM
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa java-app.tar ubuntu@100.27.198.192:/home/ubuntu/

      - name: Load and run container on VM
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@100.27.198.192 << 'EOF'
          docker load -i /home/ubuntu/java-app.tar
          docker rm -f java-app || true
          docker run -d --name java-app -p 8086:8086 java-app:latest
          EOF
